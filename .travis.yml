language: rust

cache:
  cargo: true

dist: trusty
sudo: false

matrix:
  include:
    - os: linux
      rust: stable
      env:
        - DEPLOY="0"
    - os: linux
      rust: nightly
      env:
        - DEPLOY="1"
        - DEPLOY_TARGETS="i686-unknown-linux-musl x86_64-unknown-linux-musl"
    # - os: osx
    #   rust: nightly
    #   env: DEPLOY_TARGETS="x86_64-apple-darwin"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - travis-deployment/*
  skip_cleanup: true
  on:
    condition: $DEPLOY = 1
    repo: koute/travis-experiments
    branch: master
    tags: true

before_deploy:
  - ./ci/before_deploy.sh

script:
  - ./ci/ci.sh
